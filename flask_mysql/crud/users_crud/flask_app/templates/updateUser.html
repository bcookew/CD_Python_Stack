<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User CRUD | Benjamin C Williams</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
</head>

<body>
  <div class="grid-container user-card">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">User CRUD</li>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </div>
    <h2>Update User {{user.id}} Profile Data</h2>
    <form action="/updating" method="post" class="centered">
      <input type="hidden" name="id" value="{{user.id}}">
      <div class="grid-x">
        <div class="cell medium-6 input-group">
          <span class="input-group-label">First Name</span>
          <input name="first_name" class="input-group-field margin-right-1" type="text" value="{{ user.first_name }}">
        </div>
        <div class="cell medium-6 input-group">
          <span class="input-group-label margin-left-1">Last Name</span>
          <input name="last_name" class="input-group-field" type="text" value="{{ user.last_name }}">
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-label">eMail</span>
        <input name="email" class="input-group-field" type="text" value="{{ user.email }}">
      </div>
      <div class="grid-x align-justify">
        <a class="button" href="/profile/{{ user.id }}">Show User</a>
        <input type="submit" class="button warning" value="Update">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>
