<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User CR | Benjamin C Williams</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
</head>

<body>
  <div class="grid-container">
    <h1 class="centered">User List</h1>
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>eMail Address</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users: %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
          <td>{{user.updated_at}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="grid-x grid-margin-x grid-padding-x">
      <div class="cell auto"></div>
      <a class="cell small-2 centered button" href="/addUser">Add User</a>
      <div class="cell auto"></div>
      <a class="cell small-2 centered button" href="/">Search</a>
      <div class="cell auto"></div>

    </div>
  
  </div>





  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>
