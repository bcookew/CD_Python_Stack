<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes | B C Williams
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2 class="text-start">Welcome {{user.first_name}}!</h2>
                <p class="h2 text-muted">Your Recipes are below</p>
            </div>
            <div class="d-flex col align-items-center justify-content-evenly">
                <a class="btn btn-primary" href="/create">Create Recipe</a>
                <a class="btn btn-danger" href="/logout">Log Off</a>
            </div>
        </div>
        {% if user.recipes %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Recipe Name</th>
                    <th scope="col">Make it in 30</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in user.recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{% if recipe.less_than_30 < 1 %}Yes{% else %}No{% endif %}</td>
                    <td>
                        <a href="/viewRecipe/{{recipe.id}}">View</a> - 
                        <a href="/editRecipe/{{recipe.id}}">Edit</a> - 
                        <a href="/deleteRecipe/{{recipe.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
