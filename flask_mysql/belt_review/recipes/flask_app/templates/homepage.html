<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes | B C Williams
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <main class="home">
        <h2 class="text-center">Login and Registration</h2>
        <div class="buttons-container">
            <!-- Button trigger login modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registration_modal">
                Register
            </button>
            <!-- Button trigger register modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login_modal">
                Login
            </button>
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <p class="text-danger"><strong>{{message}}</strong></p>
                {% endfor %}
            {% endwith %}

        </div>
        
    </main>


    <div class="modal fade" tabindex="-1" role="dialog" id="registration_modal">
        <div class="modal-dialog">
            <div class="modal-content rounded-6 shadow">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Please Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Registration Form -->
                <form class="form-custom" action="/register" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="first_name">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="last_name">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="confirm_password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <input type="submit" class="btn btn-lg btn-success w-100 mx-0 mb-2" value="Register">
                        <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="login_modal">
        <div class="modal-dialog">
            <div class="modal-content rounded-6 shadow">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Login Form -->
                <form class="form-custom" action="/login" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <input type="submit" class="btn btn-lg btn-success w-100 mx-0 mb-2" value="Log In">
                        <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
