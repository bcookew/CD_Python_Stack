<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Keeper | B C Williams
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="user-home">
        <div class="button-group">
            <button><a href="/logout">Log Off</a></button>
            <button><a href="/dashboard">Dashboard</a></button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        </div>
        <h2>Add a New Plant</h2>
        <form class="form-custom" action="/savePlant" method="POST">
            <div class="form-floating">
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <input type="text" class="form-control" name="name">
                <label for="floatingInput">Plant Name</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="watering" name="water_schedule">
                    <option value="Every day">Every day</option>
                    <option value="Every other day">Every other day</option>
                    <option value="Once a week">Once a week</option>
                </select>
                <label for="watering">Choose a schedule</label>
            </div>
            <div class="form-floating">
                <textarea rows="3" class="form-control" id="description" name="description"></textarea>
                <label for="description">Description</label>
            </div>
            <div>
                <input type="submit" class="btn btn-lg btn-success w-100 mx-0 mb-2" value="Create">
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
