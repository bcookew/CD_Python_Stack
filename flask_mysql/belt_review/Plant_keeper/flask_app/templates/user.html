<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration | B C Williams
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="user-home">
        <div class="container">
            <div class="row">
                <div class="col-6 justify-content-start">
                    <h2>{{user.first_name}}'s User Profile</h2>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <a class="btn btn-danger" href="/logout" role="button">Logout</a>
                </div>
            </div>
        </div>
        {% if plants %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Plant Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Watering Schedule</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            
            {% for plant in plants %}
            <tr>
                <th scope="row">{{plant.name}}</th>
                <td>{{plant.owner.first_name}}</td>
                <td>{{plant.water_schedule}}</td>
                <td></td>
            </tr>
            {% endfor %}
            
            
            </tbody>
        </table>
        {% endif %}
        <a class="btn btn-success" href="/newPlant" role="button">New Plant</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
