<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  </head>
  <body>
    <div class="container mw-75">
      <!-- content here -->
      <ul class="h-menu bg-cyan">
        <li>
          <a href="/">
              <span class="mif-home"></span>
          </a>
        </li>
        <li><a href="https://www.CodingDojo.com">Coding Dojo</a></li>
        <li><a href="https://www.LinkedIn.com/in/BenCW">LinkedIn</a></li>
        <li><a href="https://www.github.com/BCookeW">GitHub</a></li>
      </ul>
      <table class="table compact table-border row-border striped row-hover">
        <thead>
        <tr>
            <th>User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        </thead>
        <tbody>
          {% for i in range(userCount): %}
            <tr>
              <td class=>{{i}}</td>
              <td class=>{{users[i]["first_name"]}}</td>
              <td class=>{{users[i]["last_name"]}}</td>
              <td class=>{{users[i]["first_name"]}} {{users[i]["last_name"]}}</td>
            </tr>
          {% endfor %}  
        </tbody>
    </table>

  </div>
    
    <!-- Metro 4 -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>
</html>
