<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Dojo Counter</li>
                <li><a href="/">Home</a></li>
                <li><a href="/reset">Reset</a></li>
            </ul>
        </div>
    </div>
    <div class="grid-x align-center">
        <div class="cell shrink">
            <h1>COUNTER!!!</h1>
        </div>
    </div>
    <div class="grid-x align-center">
        <div class="cell shrink">
            <h3>{{counter}}</h3>
        </div>
    </div>
    <div class="grid-x align-center">
        <div class="cell small-2 text-center">
            <a class="button primary" href="/">Count</a>
        </div>
        <div class="cell small-2 text-center">
            <a class="button alert" href="/reset">Reset</a>
        </div>
    </div>

    <div class="grid-x align-center">
        <div class="cell small-2 text-center">
            <a class="button success" href="/2">Add 2</a>
        </div>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
