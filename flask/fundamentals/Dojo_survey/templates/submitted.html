<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/72cf54f64d.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="section">
        <div class="columns">
            
            <div class="column"></div>
            <div class="m-6 p-6 column is-half has-background-dark">
                <div class="container is-flex is-flex-direction-column is-align-items-center mb-6">
                    <h1 class="title is-1  has-text-light">
                        Submitted info
                    </h1>
                </div>
                <div class="box">Name: {{name}}</div>
                <div class="box">eMail: {{email}}</div>
                <div class="box">Campus: {{campus}}</div>
                <div class="box">Favorite Language: {{favLang}}</div>
                <div class="box">Comment: {{comment}}</div>

    
                <div class="field is-grouped mt-5 is-flex is-justify-content-center">
                    <div class="control">
                        <a href="/clear" class="button is-link">Home</a>
                    </div>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </section>
</body>

</html>
